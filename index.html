<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Sorting Visulaizer</title>

</head>

<body>
    <div class="container">
        <div class="bars_container" id="bars_container">
        </div>
        
    </div>

    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon" style="font-size:1.5em">
                        <ion-icon name="home-outline" ></ion-icon>
                    </span>
                </a>
            </li>
            
            <li class="list">
                <a href="#" id="randomize_array_btn">
                    <span class="icon">
                        SHUFFLE
                    </span>
                </a>
            </li>
            
            <li class="list">
                <a href="#" id="bubble_sort_btn">
                    <span class="icon">
                        BUBBLE
                    </span>
                </a>
            </li>

            <li class="list">
                <a href="#" id="selection_sort_btn">
                    <span class="icon">
                        SELECTION

                    </span>
                </a>
            </li>

            <li class="list">
                <a href="#" id="insertion_sort_btn">
                    <span class="icon">
                        INSERTION

                    </span>
                </a>
            </li>
            <div class="indicator">
            </div>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>

</html>
